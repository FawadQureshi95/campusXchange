spring:
  application:
    name: campusxchange-api
  datasource:
    url: jdbc:postgresql://localhost:5432/campusxchange
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true  # Show SQL queries in the console
server:
  port: 8080

